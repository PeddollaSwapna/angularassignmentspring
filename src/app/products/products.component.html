<div class="="alert alert-success" *ngIf='message'>{{ message }}</div>
<div class="col-md-4 mt-4" *ngFor='let product of products'>
    <div class="card">
        <div class="card-body">
            <img [src]="product.productImageUrl" alt="" width="100%" height="250p">
            <p>{{ product.productName }}</p>
            <p>{{ product.productDescription }}</p>
            <button class="btn btn-outline-dark" (click)='deleteProduct(product)'>Delete</button>
        </div>
    </div>
</div>
